<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
	<style type="text/css" media="screen">
		@import 'resources/css/login.css';
	</style>
</h:head>
<h:body>
	<div id="Login">
		<h:form id="frmValidacion">
			<p:growl id="grValidacion" showDetail="true" sticky="true" />
			<p:panel header="Ingreso al Sistema">
				<p:panelGrid columns="2"
					columnClasses="no-border, no-border, no-border">
					<p:outputLabel for="txtUser" value="Usuario" />
					<p:inputText id="txtUser"
						value="#{usersController.usuario.username}" required="true" />
					<p:outputLabel for="txtPass" value="Password" />
					<p:password id="txtPass"
						value="#{usersController.usuario.password}" required="true" />
					<br />
					<f:facet name="footer">
						<div align="right">
							<p:commandButton value="Ingresar" icon="fa fa-sign-in"
								action="#{usersController.logear()}" ajax="false"
								validateClient="true" update="grValidacion" />
						</div>
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
